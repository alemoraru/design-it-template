	<!-- CONTACT -->
	
	<div id="contact-wrapper">
		<div id="contact">
			<div id="contact-left">
			<div id="container-left">
				<div id="table-info">
					PERSONAL CONTACT
				</div>
				<hr style="width:50%; float:left; margin-bottom:12px;"/>
				<table id="table-left">
					<tr><td>DESIGN IT</td></tr>
					<tr><td>GIT AVENUE 314</td></tr>
					<tr><td>DELFT, NETHERLANDS</td></tr>
					<tr><td class="contact-left-cell" style="padding-top:20px; padding-bottom:0px;"><span style="color:#a9a9a9;">T</span> <span style="color:#ff004b; padding-left:10px;">+40731431431</span></td></tr>
					<tr><td class="contact-left-cell"><span style="color:#a9a9a9;">E</span> <span style="color:#ff004b; padding-left:10px;">template@gmail.com</span></td></tr>
					<tr><td style="padding-top:20px; padding-bottom:0px;"><a href="https://www.facebook.com/canada4real" target="_blank"><img src="images/contact-left-fb.png"/><span style="color:#ff004b; padding-left:10px;">/canada4real</span></a></td></tr>
					<tr><td><a href="https://www.instagram.com/canada4realz/?hl=en" target="_blank"><img src="images/contact-left-insta.png"/><span style="color:#ff004b; padding-left:10px;">/canada4realz</span></a></td></tr>
					<tr><td></td></tr>
				</table>
				
			</div>
			</div>
			<div id="contact-right">
				<div id="container">
					<div id="forminfo">
						GENERAL ENQUIRIES
					</div>
					<hr style="width:100%; float:left; margin-bottom:12px;"/>
					<form action="">
						<label for="fname">FIRST NAME</label><label for="fname" style="float:right;">Required</label>
						<input type="text" id="fname" name="firstname" placeholder="Your first name.."/>
						<label for="lname">LAST NAME</label><label for="lname" style="float:right;">Required</label>
						<input type="text" id="lname" name="lastname" placeholder="Your last name.."/>
						<label for="email">EMAIL</label><label for="email" style="float:right;">Required</label>
						<input type="text" id="email" name="email" placeholder="Your email.."/>
						<label for="occupation">OCCUPATION</label>
						<select id="occupation" name="occupation">
										<option value="student" selected="selected">Student</option>
										<option value="employed">Employed</option>
										<option value="unemployed">Unemployed</option>
						</select>
						<label for="message">Message</label>
						<textarea id="message" name="message" placeholder="Tell us something..">
						
						</textarea>
						<hr style="margin-bottom:24px;">
						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>	
	</div>
